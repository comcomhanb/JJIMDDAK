<div class="oj-hybrid-padding">
  <h3>"찜!"하신 리스트 입니다.</h3>
  <div id="listviewContainer">

      <strong data-bind="text: action"></strong>

      <ul id="listview" aria-label="swipe to reveal on listview item" contextmenu="itemMenu"
         data-bind="ojComponent: {component: 'ojListView', data: dataSource, item: {template: 'template'}, destroy: handleDestroy, rootAttributes: {style: 'width:100%;height:300px'}}">
      </ul>

      <ul id="itemMenu" style="display:none" aria-label="Swipe Actions" data-bind="ojComponent: {component: 'ojMenu', select: handleMenuItemSelect, beforeOpen: handleMenuBeforeOpen}">
          <li id="read"><a href="#">Offline</a></li>
          <li id="more1"><a href="#">More Action 1</a></li>
          <li id="more2"><a href="#">More Action 2</a></li>
          <li id="tag"><a href="#">Tag</a></li>
          <li id="delete"><a href="#">Delete</a></li>
      </ul>
  </div>

  <script type="text/html" id="template">
      <li style="padding:0" data-bind="attr: {id: id}" class="item-marker">
          <div class="oj-offcanvas-outer-wrapper">
            <div class="oj-offcanvas-inner-wrapper">

              <div style="padding:0.8571rem">
                  <div class="oj-flex">
                      <strong class="oj-flex-item" data-bind="text: from"></strong>
                      <span class="oj-sm-flex-initial oj-flex-item oj-text-sm oj-text-secondary-color"data-bind="text: content"></span>
                  </div>
                  <strong class="oj-text-sm oj-text-primary-color" data-bind="text: title"></strong>
                  <!--div style="line-height: 1.5em; height: 3em; overflow: hidden; text-overflow: ellipsis" class="oj-text-sm oj-text-secondary-color" data-bind="text: content"></div-->
              </div>

               <div tabIndex="-1" data-bind="attr: {id: 'first_toolbar_'+id}" class="oj-offcanvas-start" style="width:75px">
                   <div data-bind="click: $parent.handleRead">
                       <div class="oj-flex-bar" style="height:100%">
                           <div class="oj-flex-bar-center-absolute">
                               <div class="oj-flex oj-sm-flex-direction-column">
                                   <div title=".demo-library-icon-24" role="img" class="oj-flex-item demo-library-icon-24 demo-icon-font-24"></div>
                                   <div style="padding-top: 10px" class="oj-flex-item">Read</div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>

               <div tabIndex="-1" data-bind="attr: {id: 'second_toolbar_'+id}" class="oj-offcanvas-end" style="width:225px">
                   <div data-bind="click: $parent.handleMore" class="oj-swipetoreveal-more">
                       <div class="oj-flex-bar" style="height:100%">
                           <div class="oj-flex-bar-center-absolute">
                               <div class="oj-flex oj-sm-flex-direction-column">
                                   <div title=".demo-library-icon-24" role="img" class="oj-flex-item demo-library-icon-24 demo-icon-font-24"></div>
                                   <div style="padding-top: 10px" class="oj-flex-item">More</div>
                               </div>
                           </div>
                       </div>
                   </div>
                   <div data-bind="click: $parent.handleFlag" class="oj-swipetoreveal-flag">
                       <div class="oj-flex-bar" style="height:100%">
                           <div class="oj-flex-bar-center-absolute">
                               <div class="oj-flex oj-sm-flex-direction-column">
                                   <div title=".demo-library-icon-24" role="img" class="oj-flex-item demo-library-icon-24 demo-icon-font-24"></div>
                                   <div style="padding-top: 10px" class="oj-flex-item">Flag</div>
                               </div>
                           </div>
                       </div>
                   </div>
                   <div data-bind="click: $parent.handleTrash" class="oj-swipetoreveal-alert oj-swipetoreveal-default">
                       <div class="oj-flex-bar" style="height:100%">
                           <div class="oj-flex-bar-center-absolute">
                               <div class="oj-flex oj-sm-flex-direction-column">
                                   <div title=".demo-library-icon-24" role="img" class="oj-flex-item demo-library-icon-24 demo-icon-font-24"></div>
                                   <div style="padding-top: 10px" class="oj-flex-item">Trash</div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
            </div>
          </div>
      </li>
  </script>
</div>
