    <h2>안녕하세요,</h2>
  </div>


    <div class="oj-flex-item">
      <span data-bind="text: dateForCalender"></span>

<label>의 "딱!"앉으실 자리를 보여드릴께요</label>
<input id="date" data-bind="ojComponent:
    {component: 'ojInputDate',value: dateForCalender, optionChange : updateAfterDateChanged, min: minDate}"
    style="align: left; height:20px;"/>

<div class="oj-flex oj-row">
  <button id="inputButton" style="float:left;color:#737373;font-weight:bolder;" class="oj-button-sm"
          data-bind="click: buttonClick,ojComponent: {
              component:'ojButton',
              icons: {end:'oj-fwk-icon-next oj-fwk-icon'},
              label: '예약 생성'
          }"></button>

  <label id="currentText" style="float:left;color:#737373;font-weight:bolder;"></label>
  <label id="currentText2" style="padding-left:8px;float:left;color:#737373;font-weight:bold;"></label>

</div>
